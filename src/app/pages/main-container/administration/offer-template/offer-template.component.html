<div class="row bottom-30">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>{{'DATA TABLE' | translate }}</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                </div>
            </div>
            <div class="card-body position-relative widget-body">
                <!-- <table class="table innerTable table-striped text-center">
                    <thead style="cursor: pointer;">
                        <th *ngFor="let col of tableCols">
                            {{ col.title | translate }}

                <div class="d-none d-md-block">
                    <div class="row pb-2 text-center">
                        <span class="col-md-2 text-right"></span>
                        <span class="col-md-3">{{'Surcharge Materials' |translate}}</span>
                        <span class="col-md-3">{{'Surcharge Works' |translate}}</span>
                    </div>
                </div>
                <div *ngFor="let template of offerTemplate" class="row align-items-center">
                    <div class="col-md-2 pb-3 text-md-right">
                        <span class="font-weight-bold"> {{ template.title | translate }} </span>
                    </div>
                    <div class="col-md-3 pb-3">
                        <label for="surchargeMaterials" class="d-block d-md-none">{{'Surcharge Materials'
                            |translate}}</label>
                        <input type="number" [(ngModel)]="template.surchargeMaterials" name="surchargeMaterials"
                            #surchargeMaterials="ngModel" class="form-control checking-field" id="surchargeMaterials"
                            (blur)="onBlur(template, surchargeMaterials, 'surchargeMaterials')" required [min]="0">
                        <div *ngIf="surchargeMaterials.touched && surchargeMaterials.errors">
                            <span class="help-block text-danger" *ngIf="surchargeMaterials.errors?.required">
                                {{"Field is required" | translate}}
                            </span>
                            <span class="help-block text-danger" *ngIf="surchargeMaterials.errors?.min">
                                {{"Minimum value should be 0" | translate}}
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 pb-3">
                        <label for="surchargeWorks" class="d-block d-md-none">{{'Surcharge Works'
                            |translate}}</label>
                        <input type="number" min="0" [(ngModel)]="template.surchargeWorks" name="surchargeWorks"
                            #surchargeWorks="ngModel" class="form-control checking-field" id="surchargeWorks"
                            (blur)="onBlur(template, surchargeWorks, 'surchargeWorks')" required [min]="0">
                        <div *ngIf="surchargeWorks.touched && surchargeWorks.errors">
                            <span class="help-block text-danger" *ngIf="surchargeWorks.errors?.required">
                                {{"Field is required" | translate}}
                            </span>
                            <span class="help-block text-danger" *ngIf="surchargeWorks.errors?.min">
                                {{"Minimum value should be 0" | translate}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
