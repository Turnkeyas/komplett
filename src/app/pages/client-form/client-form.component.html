<div class="modal-header">
    <h4 class="modal-title text-primary">{{ 'Client Information' | translate }}</h4>
</div>

<form [formGroup]="clientForm" (ngSubmit)="generateOfferPdf()" class="text-left">
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <!-- <div class="form-group">
                    <label for="offer">{{'Offer' | translate}}</label>
                    <input id="offer" class="form-control checking-field" [placeholder]="'Enter Offer' | translate"
                        type="text" formControlName="offer">
                    <ng-container *ngIf="controls.offer.errors && controls.offer.touched">
                        <span class="help-block text-danger" *ngIf="controls.offer.errors.required">
                            {{'Offer is required field' | translate}}
                        </span>
                    </ng-container>
                </div> -->

                <div class="form-group">
                    <label for="customerName">{{'Customer Name' | translate}}</label>
                    <input id="customerName" class="form-control checking-field"
                        [placeholder]="'Enter Customer Name' | translate" type="text" formControlName="customerName">
                    <ng-container *ngIf="controls.customerName.errors && controls.customerName.touched">
                        <span class="help-block text-danger" *ngIf="controls.customerName.errors.required">
                            {{'Customer Name is required field' | translate}}
                        </span>
                    </ng-container>
                </div>

                <div class="form-group">
                    <label for="address">{{'Address' | translate}}</label>
                    <input id="address" class="form-control checking-field" [placeholder]="'Enter Address' | translate"
                        type="text" formControlName="address">
                    <ng-container *ngIf="controls.address.errors && controls.address.touched">
                        <span class="help-block text-danger" *ngIf="controls.address.errors.required">
                            {{'Address is required field' | translate}}
                        </span>
                    </ng-container>
                </div>

                <div class="form-group">
                    <label for="phoneNo">{{'Phone No' | translate}}</label>
                    <input id="phoneNo" class="form-control checking-field" [placeholder]="'Enter Phone No' | translate"
                        type="text" formControlName="phoneNo">
                    <ng-container *ngIf="controls.phoneNo.errors && controls.phoneNo.touched">
                        <span class="help-block text-danger" *ngIf="controls.phoneNo.errors.required">
                            {{'Phone No is required field' | translate}}
                        </span>
                    </ng-container>
                </div>

                <div class="form-group">
                    <label for="email">{{'Email' | translate}}</label>
                    <input id="email" class="form-control checking-field" [placeholder]="'Enter Email' | translate"
                        type="text" formControlName="email">
                    <ng-container *ngIf="controls.email.errors && controls.email.touched">
                        <span class="help-block text-danger" *ngIf="controls.email.errors.required">
                            {{'Email is required field' | translate}}
                        </span>
                        <span class="help-block text-danger"
                            *ngIf="!controls.email.errors.required && controls.email.errors.emailId">
                            {{ 'formText.emailInvalid' | translate }}
                        </span>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="row w-100 justify-content-end">
            <div class="col-sm-auto px-0 mr-sm-3 mb-2">
                <button type="submit" class="btn btn-main btn-block" [disabled]="!clientForm.valid || isLoading">
                    <span *ngIf="!isLoading">{{"Save" | translate}}</span>
                    <i *ngIf="isLoading" class="fa fa-circle-o-notch fa-spin fa-fw fa-lg"></i>
                </button>
            </div>
            <div class="col-sm-auto px-0">
                <button type="button" (click)="closeModal()" class="btn btn-danger btn-block">
                    {{'Cancel' | translate}}
                </button>
            </div>
        </div>
    </div>
</form>
